<body>
    <h1>miajha</h1>
    <!-- 通信： 主体是服务器和客户端浏览器  内容：      方式：响应 -->

    <!-- 客户端与服务器之间要实现网页内容的传输，则通信的双方必须遵守网页内容的传输协议。又叫做超文本协议 简称HTTP协议 -->
    <!-- HTTP协议采用了请求/响应的交互模型 -->

    <!--    HTTP请求消息（请求报文）由 请求行（请求方式，URL，和HTTP协议3个部分组成，他们之间使用空格隔开）
         请求头部（描述客户端的基本信息 从而把客户端相关的信息告诉服务器）
          空行（分隔请求头部与请求体）
           请求体（要通过POST方式提交到服务器）
           注意：只有POST请求才有请求体，GET请求，没有请求体
            4个部分组成 -->

    <!-- HTTP响应消息（响应报文）由状态行（HTTP协议版本，状态码，状态码的描述文本），空行，响应体 4个部分组成 -->

    <!-- HTTP的请求方法   GET（查询）   POST（新增）  PUT（修改）  DELETE（删除） -->
    <!-- 状态码：200（ok） 201（已创建） 301（永久移动）  302（临时移动）  304（未修改） 404（服务器无法根据客户端的请求找到资源（网页） -->
</body>

</html>
